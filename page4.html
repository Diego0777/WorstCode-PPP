<!DOCTYPE html>
<html lang="en">
<head>
    <title>TRÉSOR FINAL - SCREAMER</title>
    <style>
        body {
            margin: 0;
            background: #ffcc00;
            color: #000;
            font-family: 'Comic Sans MS';
            text-align: center;
        }
        h1 {
            font-size: 100px;
            color: #ff0000;
            text-shadow: 10px 10px 0 #000;
        }
        p {
            font-size: 40px;
            color: #000;
            background: #fff;
            padding: 20px;
        }
        #chest {
            width: 300px;
            height: 200px;
            background: url('https://via.placeholder.com/300x200/8b4513/000000?text=COFFRE+FERMÉ') no-repeat center;
            margin: 40px auto;
            cursor: pointer;
            transition: background 0.5s;
        }
        #chest:hover {
            background: url('https://via.placeholder.com/300x200/ffff00/000000?text=COFFRE+OUVERT') no-repeat center;
        }
        #screamer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
        }
        #screamer video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <h1>FÉLICITATIONS !</h1>
    <p>Tu as trouvé le trésor ! Clique sur le coffre pour le révéler !</p>
    <div id="chest" onclick="openScreamer()"></div>
    <div id="screamer" onclick="closeScreamer()">
        <video src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" autoplay loop></video>
    </div>
    <marquee behavior="alternate" style="font-size:25px;color:#fff;background:#f00;padding:10px;">Le trésor : votre courage !</marquee>
    <footer style="padding:20px;background:#000;color:#ff0;text-align:center;">CAPCOD © 2024 | La douleur mène à la perfection.</footer>

    <script>
        function openScreamer() {
            const screamer = document.getElementById('screamer');
            screamer.style.display = 'block';
            const video = screamer.querySelector('video');
            video.src = "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4"; // Change this to the scary video URL
            video.play();
        }

        function closeScreamer() {
            const screamer = document.getElementById('screamer');
            screamer.style.display = 'none';
            const video = screamer.querySelector('video');
            video.pause();
            video.src = ""; // Stop the video playback
        }
    </script>
</body>
</html>
